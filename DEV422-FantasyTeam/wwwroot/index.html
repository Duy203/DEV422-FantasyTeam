<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Sports Team Manager</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #eef2f3;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #1A8495;
            color: white;
        }

        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        section {
            background: #fff;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        button {
            background-color: #1A8495;
            border: none;
            color: white;
            padding: 12px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background-color: #4FACB7;
            }

        .results {
            background: #f7fafb;
            padding: 14px;
            border-radius: 5px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 250px; 
            overflow-y: auto;
        }

        #player-list-result {
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <header>
        <h1>Fantasy Sports Team Manager</h1>
        <p>Create Teams • Draft Players • View Rosters</p>
    </header>

    <main>
        <!-- VIEW PLAYER LIST -->
        <section>
            <h2>Player List</h2>

            <button onclick="loadPlayers()">Load Players</button>

            <div id="player-list-result" class="results"></div>
        </section>

        <!-- TEAM CREATION -->
        <section>
            <h2>Create a Team</h2>
            <label for="team-name">Team Name</label>
            <input type="text" id="team-name" placeholder="Enter team name" />

            <button onclick="createTeam()">Create Team</button>

            <div id="create-team-result" class="results"></div>
        </section>

        <!-- DRAFT PLAYER -->
        <section>
            <h2>Draft Player</h2>

            <label for="draft-team-id">Team ID</label>
            <input type="number" id="draft-team-id" placeholder="Enter team ID" />

            <label for="draft-player-id">Player ID</label>
            <input type="number" id="draft-player-id" placeholder="Enter player ID" />

            <button onclick="draftPlayer()">Draft Player</button>

            <div id="draft-result" class="results"></div>
        </section>

        <!-- RELEASE PLAYER -->
        <section>
            <h2>Release Player</h2>

            <label for="release-team-id">Team ID</label>
            <input type="number" id="release-team-id" placeholder="Enter team ID" />

            <label for="release-player-id">Player ID</label>
            <input type="number" id="release-player-id" placeholder="Enter player ID" />

            <button onclick="releasePlayer()">Release Player</button>

            <div id="release-result" class="results"></div>
        </section>

        <!-- VIEW TEAM -->
        <section>
            <h2>View Team Roster</h2>

            <label for="view-team-id">Team ID</label>
            <input type="number" id="view-team-id" placeholder="Enter team ID" />

            <button onclick="viewTeam()">View Team</button>

            <div id="view-team-result" class="results"></div>
        </section>
    </main>

    <script>
        // Azure API URLs
        const playerServiceUrl = "https://playerservice-dev422-aahfe8ckcscybjdj.westus2-01.azurewebsites.net/api/player";
        const teamServiceUrl = "https://teamservice-dev422-f2ckazauadbkd7g0.westus2-01.azurewebsites.net/api/teams";

        // Load All Players with Draft Status & Team Info
        // Load Players (separated into Drafted & Not Drafted lists)
        async function loadPlayers() {
            const output = document.getElementById("player-list-result");
            output.innerText = "Loading...";

            try {
                const response = await fetch(playerServiceUrl);
                const players = await response.json();

                if (!Array.isArray(players) || players.length === 0) {
                    output.innerText = "No players found.";
                    return;
                }

                // Split players into drafted and available
                const availablePlayers = players.filter(p => !p.teamId || p.teamId === 0);
                const draftedPlayers = players.filter(p => p.teamId && p.teamId !== 0);

                // Format each list
                const availableList = availablePlayers
                    .map(p => `• ID: ${p.playerId} - ${p.name} (${p.position}) `)
                    .join("\n");

                const draftedList = draftedPlayers
                    .map(p => `• ID: ${p.playerId} — ${p.name} (${p.position}) — Team: ${p.teamId}`)
                    .join("\n");

                // Display two sections inside results box
                output.innerHTML =
                    `<b>Available Players</b> (${availablePlayers.length})\n${availableList || "None"}\n\n` +
                    `<b>Drafted Players</b> (${draftedPlayers.length})\n${draftedList || "None"}`;

            } catch (err) {
                output.innerText = "Error loading players: " + err.message;
            }
        }



        // Create Team
        async function createTeam() {
            const name = document.getElementById("team-name").value;

            const response = await fetch(teamServiceUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ teamName: name })
            });

            const result = await response.json();
            document.getElementById("create-team-result").innerText =
                JSON.stringify(result, null, 2);
        }

        // Draft Player
        async function draftPlayer() {
            const teamId = document.getElementById("draft-team-id").value;
            const playerId = document.getElementById("draft-player-id").value;

            console.log("Sending POST to:", `${teamServiceUrl}/${teamId}/draft/${playerId}`);

            const response = await fetch(`${teamServiceUrl}/${teamId}/draft/${playerId}`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                }
            });

            let raw = await response.text();

            // Show full raw response
            document.getElementById("draft-result").innerText = raw;

            // Try converting JSON ONLY if OK
            if (response.ok) {
                try {
                    const json = JSON.parse(raw);
                    document.getElementById("draft-result").innerText =
                        JSON.stringify(json, null, 2);
                } catch { }
            }
        }

        // Release Player
        async function releasePlayer() {
            const teamId = document.getElementById("release-team-id").value;
            const playerId = document.getElementById("release-player-id").value;

            const response = await fetch(`${teamServiceUrl}/${teamId}/release/${playerId}`, {
                method: "POST"
            });

            const result = await response.json();
            document.getElementById("release-result").innerText =
                JSON.stringify(result, null, 2);
        }

        // View Team Roster
        async function viewTeam() {
            const teamId = document.getElementById("view-team-id").value;

            const response = await fetch(`${teamServiceUrl}/${teamId}`);
            const result = await response.json();

            document.getElementById("view-team-result").innerText =
                JSON.stringify(result, null, 2);
        }
    </script>

</body>
</html>
